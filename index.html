<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="wrapper col-lg-4 col-md-6 col-xs-6">
            <div class="calculator card">

                <div class="output calculator-screen z-depth-1">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                
                <div class="calculator-keys">

                    <button data-operation type="button" class="btn btn-info" value="percent">%</button>
                    <button data-operation type="button" class="btn btn-info" value="sqrt">&radic;</button>
                    <button data-operation type="button" class="btn btn-info" value="sqr">x^y</button>
                    <button data-operation type="button" class="btn btn-info" value="fraction">x/y</button>

                    <button data-all-clear type="button" class="btn-danger btn-sm" value="all-clear">AC</button>
                    <button data-clear type="button" class="btn-danger" value="clean">C</button>
                    <button data-delete type="button" class="btn-danger" value="delete">&larr;</button>
                    
                    <button data-operation type="button" class="btn btn-info" value="/">&divide;</button>

                    <button data-number type="button" value="7" class="btn btn-light waves-effect">7</button>
                    <button data-number type="button" value="8" class="btn btn-light waves-effect">8</button>
                    <button data-number type="button" value="9" class="btn btn-light waves-effect">9</button>
                    <button data-operation type="button" class="operator btn btn-info" value="*">&times;</button>

                    <button data-number type="button" value="4" class="btn btn-light waves-effect">4</button>
                    <button data-number type="button" value="5" class="btn btn-light waves-effect">5</button>
                    <button data-number type="button" value="6" class="btn btn-light waves-effect">6</button>
                    <button data-operation type="button" class="operator btn btn-info" value="-">-</button>

                    <button data-number type="button" value="1" class="btn btn-light waves-effect">1</button>
                    <button data-number type="button" value="2" class="btn btn-light waves-effect">2</button>
                    <button data-number type="button" value="3" class="btn btn-light waves-effect">3</button>
                    <button data-operation type="button" class="btn btn-info" value="+">+</button>

                    <button data-number type="button" class="btn btn-secondary" value="plusmn">&plusmn;</button>
                    <button data-number type="button" value="0" class="btn btn-light waves-effect">0</button>
                    <button data-number type="button" class="btn btn-secondary" value=".">.</button>
                    
                    <button data-equals type="button" class="btn btn-default" value="=">=</button>

                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
