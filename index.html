<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" >
    <script src="script.js" defer></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    
</head>

<body>
    <main>
        <div class="wrapper col-lg-4 col-md-6 col-xs-6">
            <div class="calculator card">

                <div class="calculator-screen z-depth-1">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                
                <div class="calculator-keys">

                    <button data-operation-percent class="btn btn-info" value="percent">%</button>
                    <button data-operation-sqrt class="operation btn btn-info" value="sqrt">âˆš</button>
                    <button data-operation-power class="operation btn btn-info" value="power">**</button>
                    <button data-operation-fraction class="operation btn btn-info" value="fraction">1/x</button>

                    <button data-all-clear class="btn-danger btn-sm" value="all-clear">AC</button>
                    <button data-clean class="btn-danger" value="clean">C</button>
                    <button data-delete class="btn-danger" value="delete">&larr;</button>
                    
                    <button data-operation class="btn btn-info" value="/">/</button>

                    <button data-number class="btn btn-light waves-effect" value="7">7</button>
                    <button data-number class="data-number btn btn-light waves-effect" value="8">8</button>
                    <button data-number class="data-number btn btn-light waves-effect" value="9">9</button>
                    <button data-operation class="btn btn-info" value="*">*</button>

                    <button data-number class=" btn btn-light waves-effect" value="4">4</button>
                    <button data-number class="data-number btn btn-light waves-effect" value="5">5</button>
                    <button data-number class=" btn btn-light waves-effect" value="6">6</button>
                    <button data-operation class="btn btn-info" value="-">-</button>

                    <button data-number class="btn btn-light waves-effect" value="1">1</button>
                    <button data-number class="data-number btn btn-light waves-effect" value="2">2</button>
                    <button data-number class="data-number btn btn-light waves-effect" value="3">3</button>
                    <button data-operation class="btn btn-info" value="+">+</button>

                    <button data-number class="btn btn-secondary" value="plusmn">&plusmn;</button>
                    <button data-number class="data-number btn btn-light waves-effect" value="0">0</button>
                    <button data-number class="btn btn-secondary" value=".">.</button>
                    
                    <button data-equals class="btn btn-default" value="=">=</button>

                </div>
            </div>
        </div> 
    </main>
</body>

</html>
